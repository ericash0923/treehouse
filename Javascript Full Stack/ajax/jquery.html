<!DOCTYPE html>
<html>
<head>
	<title>JQUERY AJAX</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<div id="content">
<button id="load" onclick="sendAJAX()">Load AJAX with JQuery</button>
</div>

<script>
	function sendAJAX() {
		// $('#content').load('paragraph.html');
		$.get('paragraph.html', function(response) {
			$('#content').html(response);
		});
		$('#load').hide();
	}
</script>
</body>
</html>
